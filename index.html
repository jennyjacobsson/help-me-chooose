<!doctype html>
<html lang=eng>
	<head>
		<meta charset="utf-8">
		<title>Which door will open?</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1 >Which door will open..</h1>
		<img class="image" src="./doors-1767559_640.jpg">
		<div class="inputSection">
			<div class="inputs">
				<input placeholder="Write a number..">
			</div>
			<button class="addOption">Add</button>
		</div>
		<div class="resultSection"></div>
		<button class="submit">Open Sesame!</button>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			$(function() {
				$('.resultSection').hide()
				var add_option = function() {
					$('.inputs') .append('<input></input>')
				}
				$('.addOption') .click (add_option)

				var options = []
				var submit = function() {
					$('.inputSection').hide()
					$('.resultSection').css('display', 'flex')
					$('input').each(function() {
						options.push($(this).val())
					})
					var winner = options[Math.floor(Math.random() * options.length)]
					console.log(winner)
					$('.resultSection').text(winner)
				}
				$('.submit').click(submit)
			})
		</script>
	</body>
</html>
